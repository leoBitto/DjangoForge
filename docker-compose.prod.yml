version: '3.8'

services:
  web:
    image: djangoforge:latest  # Utilizza l'immagine pre-build presente nel registry
    container_name: web
    command: gunicorn base.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 90
    volumes:
      - static_volume:/opt/web/static
      - media_volume:/opt/web/media
    env_file:
      - ./config/.env
    depends_on:
      - db
    ports:
      - 8000:8000
    networks:
      app_network:
        ipv4_address: 192.168.100.2


  db:
    image: postgres:15
    container_name: postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./config/.env
    networks:
      app_network:
        ipv4_address: 192.168.100.3


volumes:
  postgres_data:
    external:
      name: postgres_data  # Volume esterno per i dati di PostgreSQL
  static_volume:
    external:
      name: static_volume  # Volume esterno per i file statici
  media_volume:
    external:
      name: media_volume  # Volume esterno per i file multimediali


networks:
  app_network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.100.0/24


