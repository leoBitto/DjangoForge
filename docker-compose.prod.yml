services:
  web:
    image: djangoforge:latest # Utilizza l'immagine pre-build presente nel registry
    container_name: web
    command: gunicorn base.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 90
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    env_file:
      - ./config/.env
    depends_on:
      - db
    ports:
      - 8000:8000
    networks:
      app_network:
        ipv4_address: 192.168.100.2

  db:
    image: postgres:15
    container_name: postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./config/.env
    networks:
      app_network:
        ipv4_address: 192.168.100.3
  
  db_gold:
    image: postgres:15
    container_name: postgres_db_gold
    volumes:
      - postgres_data_gold:/var/lib/postgresql/data/
    env_file:
      - ./config/.env
    networks:
      app_network:
        ipv4_address: 192.168.100.4

volumes:
  static_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/web/static
  media_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/web/media
  postgres_data:
  postgres_data_gold:


networks:
  app_network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.100.0/24
