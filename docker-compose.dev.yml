services:
  web:
    build:
      context: ./src
      dockerfile: Dockerfile
    image: webapp_django
    command: gunicorn base.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 90
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    expose:
      - 8000
    env_file:
      - ./config/.cfg
    depends_on:
      - db
      - db_gold
    networks:
      - app_network

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./config/.cfg
    networks:
      - app_network

  db_gold:
    image: postgres:15
    volumes:
      - postgres_data_gold:/var/lib/postgresql/data/
    env_file:
      - ./config/gold.cfg
    networks:
      - app_network

  nginx:
    image: nginx:latest
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 80:80
    restart: always
    depends_on:
      - web
    networks:
      - app_network


volumes:
  postgres_data:
  postgres_data_gold:
  static_volume:
  media_volume:

networks:
  app_network:
    driver: bridge
