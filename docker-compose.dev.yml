version: '3.8'

services:
  web:
    build:
      context: ./src
      dockerfile: Dockerfile
    image: webapp_django
    command: gunicorn base.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 90
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    expose:
      - 8000
    env_file:
      - ./config/.env
    depends_on:
      - db
    ports:
      - 80:8000

      
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./config/.env

  nginx:
    image: nginx:latest
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro  # metti il file di conf di nginx sul suo container e impostalo in read only
    ports:
      - 80:80
    restart: always
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: