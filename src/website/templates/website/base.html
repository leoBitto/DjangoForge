{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Leonardo Bitto</title>
        <meta name="description" content="">

        <link rel="icon" href="{% static 'favicon/48DjangoForge.ico' %}" type="image/png">

        <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css"/>
        <script src="https://unpkg.com/htmx.org@1.6.0/dist/htmx.min.js"></script>
        <link rel="manifest" href="{% static '/pwa/manifest.json' %}">
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register("{% static 'pwa/js/service-worker.js' %}")
                .then((registration) => {
                    console.log('Service Worker registrato con successo:', registration);
                })
                .catch((error) => {
                    console.log('Errore durante la registrazione del Service Worker:', error);
                });
            }
        </script>

    </head>
    <body> 
    {% include 'website/navbar.html' %}
        
    <!-- modal for messages -->
    {% if messages %}
        <div class="alert alert-info alert-dismissible fade show position-fixed bottom-0 end-0 m-4" role="alert">
            {% for message in messages %}
                {{ message }}
                {% if not forloop.last %}<br>{% endif %}
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}



    {% block content %}

    {% endblock content %}
        

    {% include 'website/footer.html' %}

        
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    </body>
</html>
