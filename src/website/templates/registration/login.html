{% extends "website/base.html" %}
{% load static %}

{% block content %}
<style>
  .card-custom {
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  }

  .card-header-custom {
    background: linear-gradient(135deg, #343a40, #495057);
    border-bottom: 1px solid #6c757d;
  }

  .form-control-custom {
    background-color: #343a40;
    color: #f8f9fa;
    border: 1px solid #6c757d;
    border-radius: 8px;
  }

  .form-control-custom:focus {
    border-color: #495057;
    box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.2);
  }

  .btn-custom {
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: #fff;
    border-radius: 8px;
    transition: transform 0.3s ease, background 0.3s ease;
  }

  .btn-custom:hover {
    background: linear-gradient(135deg, #0056b3, #003d7a);
    transform: scale(1.05);
  }

  .btn-custom:active {
    transform: scale(0.95);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }

  .pulse-animation {
    position: relative;
    overflow: hidden;
  }

  .pulse-animation:after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: rgba(0, 123, 255, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: pulse 2s infinite;
    z-index: 0;
  }

  .pulse-animation .btn-custom {
    position: relative;
    z-index: 1;
  }

  @keyframes pulse {
    0% {
      transform: scale(0.75);
      opacity: 1;
    }
    50% {
      transform: scale(1);
      opacity: 0;
    }
    100% {
      transform: scale(0.75);
      opacity: 1;
    }
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card card-custom bg-dark text-light">
        <div class="card-header card-header-custom text-light">
          <h4 class="mb-0">Login</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control form-control-custom" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control form-control-custom" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-custom pulse-animation">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
